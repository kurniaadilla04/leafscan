<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Klasifikasi Daun Teh</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸƒ Klasifikasi Kematangan Daun Teh</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required><br><br>
            <button type="submit">Prediksi</button>
        </form>
        {% if result %}
        <div class="result">
            <h3>Hasil:</h3>
            <p>{{ result|safe }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
